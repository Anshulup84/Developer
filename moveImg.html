<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Image</title>

    <style>
        #image {
            position: absolute;
            top: 0;
            left: 0;
            transition: top 0.2s, left 0.2s;
            height: 250px;
           
        }
    </style>
</head>
<body>
    <img src="bg.png" alt="Moving img" id="image">
</body>
<script src="moveimg.js"></script>
</html>
