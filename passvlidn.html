<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <!-- link css -->
    <link rel="stylesheet" href="passvlidn.css">
</head>
<body>
   <div class="wrapper">
    <div class="container">
        <form id="login">
            <div class="form-group ">
                <label for="" class="label-title">E-mail</label>
                <div class="input-group">
                    <input type="text"  id="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="label-title">Password</label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
            </div>


            <button class="submit-btn">Submit</button>
        </form>
        <p id="errorMessage">Invalid email or password!</p>
        <p id="successMessage">Valid email and password!</p>
    </div>
   </div>
</body>
<script src="passvlidn.js"></script>
</html>
