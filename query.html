<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link CSS -->
    <link rel="stylesheet" href="query.css">

        <section class="intro">
            <div class="intro-left">
                <div class="introline1">
                    <h3><img src="waving-hand.png" alt="hand">Hi Everyone</h3>

                <div class="introline2">

            <div>

                </div>
                <div class="project">

                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h2>Contact Me</h2>
                <div class="underline"></div>
            </div>
            <div class="media">
                <img src="github.png" alt="social">
                <img src="linkedin.png" alt="social">
                <img src="outlook.png" alt="social">
            </div>
        </section>
    </footer>
